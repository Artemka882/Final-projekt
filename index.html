<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        section {
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .gallery-item {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ласкаво просимо на мій сайт</h1>
    </header>
    <nav>
        <a href="/">Головна</a>
        <a href="/about">Про мене</a>
        <a href="work1.html">перша робота</a>
        <a href="work2.html">друга робота</a>
    </nav>
    <section>
        <h2>Головна сторінка</h2>
        <p>Це головна сторінка мого сайту.</p>
    </section>
    <div class="gallery-item" onclick="window.location.href='work1.html'">
        <img src="image1.jpg" alt="Робота 1">
        <p>робота 1</p>
    </div>
    <div class="gallery-item" onclick="window.location.href='work2.html'">
        <img src="image2.jpg" alt="Робота 2">
        <p>робота 2</p>
    </div>
    <footer>
        <p>&copy; 2024 Мій сайт. Усі права захищені.</p>
    </footer>
</body>
</html>
